<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>Table Example: Spanning Rows and Columns</h1>

	<table border="1" cellpadding="10">
		<tr>
			<td rowspan="2">
				<img src="ciblek.jpg" height="400" width="500"/>
			</td>
			<th>jenis</th>
			<th>Darat</th>
			<th>Laut</th>
		</tr>
		<tr>
			<td>pemakan serangga</td>
			<td>Ya</td>
			<td>tidak</td>
		</tr>
		<tr>
			<td rowspan="2">
				<img src="gelatik.jpg" height="400" width="500" />
			</td>
			<th>jenis</th>
			<th>Darat</th>
			<th>Laut</th>
		</tr>
		<tr>
			<td>pemakan serangga</td>
			<td>ya</td>
			<td>tidak</td>
		</tr>
		<tr>
			<td rowspan="2">
				<img src="gemak.jpg" height="400" width="500"/>
			</td>
			<th>jenis</th>
			<th colspan="2">darat</th>
		</tr>
		<tr>
			<td>pemakan biji</td>
			<td colspan="2">Ya</td>
		</tr>
		<tr>
			<td rowspan="2">
				<img src="kenari.jpg" height="400" width="500"/>
			</td>
			<th>jenis</th>
			<th>Darat</th>
			<th>Laut</th>
		</tr>
		<tr>
			<td>pemakan biji</td>
			<td>ya</td>
			<td>tidak</td>
		</tr>
		<tr>
			<td rowspan="2">
				<img src="kolibri.jpg" height="400" width="500"/>
			</td>
			<th>jenis</th>
			<th colspan="2">darat</th>
		</tr>
		<tr>
			<td>pemakan nektar</td>
			<td colspan="2">Ya</td>
		</tr>
		<tr>
			<td rowspan="2">
				<img src="pipit.jpg" height="400" width="500"/>
			</td>
			<th>jenis</th>
			<th colspan="2">darat</th>
		</tr>
		<tr>
			<td>pemakan segala</td>
			<td colspan="2">ya</td>
		</tr>
		<tr>
			<td rowspan="2">
				<img src="pleci.jpg" height="400" width="500" />
			</td>
			<th>jenis</th>
			<th>Darat</th>
			<th>Laut</th>
		</tr>
		<tr>
			<td>pemakan serangga</td>
			<td>ya</td>
			<td>tidak</td>
		</tr>

	</table>
</body>
</html>
