  var s,j,op1,op2,op,f;
  function digit(i)
  {
    switch(s)
    {

        break;

        document.kalkulator.display.value=(document.kalkulator.display.value)+"2";
       break;

  {
    if(j==1)
    {
      op1=parseFloat(document.kalkulator.display.value);
      document.kalkulator.display.value="";
      op=1;
    }
    if(j==2)
    {
      op1=parseFloat(document.kalkulator.display.value);
      document.kalkulator.display.value="";

    }

    {
